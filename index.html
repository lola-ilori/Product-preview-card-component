<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <div class="main__img">
      <img class="main__img--mobile" src="images/image-product-mobile.jpg" alt="a Gabrielle Chanel perfume">
      <img class="main__img--desktop" src="images/image-product-desktop.jpg" alt="a Gabrielle Chanel perfume">
    </div>
    <div class="main__content ">
      <div class="content--holder container">
        <h1 class="main__category"> PERFUME</h1>
        <h2 class="main__title">Gabrielle Essence Eau De Parfum</h2>
        <p class="main__desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <p class="new-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <button class="cart-button">
          <img class="cart-icon" src="images/icon-cart.svg" alt="a cart icon"> Add to Cart
        </button> 
      </div>
    </div>
  </main>
    
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lola Ilori</a>.
  </footer>
</body>
</html>
